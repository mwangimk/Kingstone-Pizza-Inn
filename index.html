<!DOCTYPE html>
<html>
  <head>
    <title>Kingstone Pizza Inn</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
  </head>
  <body Background="images/background.jpg">
    <div class="container">
      <div class="row">
      <h1>Kingstone Pizza Inn</h1> <br>
      <h2>  Welcome to Kingstone Pizza Inn. We make customized Pizza in various flavours and sizes.<br>
      You need it? We've got it!</h2>
        
          <!--pizza, crust, topping -->
        <div class="col-md-6">
           <label for="select"> Make your Yummy Yummy Choice</label>
               <form action="" id="topping">
                      <select id="type" class="browser-default custom-select custom-select-md mb-3 name">
                        <option id="cheese" value="Cheese Pizza">Cheese Pizza </option>
                        <option id="sage"  value="Crispy Sage Pizza">Crispy Sage Pizza</option>
                        <option id="Buffalo"  value="Buffalo Pizza">Buffalo Pizza</option>
                        <option id="Ricotta"  value="Ricotta Pizza">Ricotta Pizza</option>
                        <option id="spinach"  value="Spinach Pizza">Spinach Pizza</option>
                        <option id="zucchini"  value="Zucchini Pizza">Zucchini Pizza</option>
                      </select><br>
                    <label for="select">Choose your delicious size!</label>
                    <select class="browser-custom-select-md mb-3" id="size">
                      <option selected value=" ">Select size here</option>
                      <option id="mega" value="mega">Mega --sh.1500</option>
                      <option id="large" value="large">Large -- sh.1000</option>
                      <option id="medium" value="medium">Medium --sh.700</option>
                      <option id="small" value="small">Small --sh.450</option>
                    </select><br>
                    <label for="crust">Choose your Crust!</label>
                      <select class="browser-custom-select-md mb-3" id="crust">
                        <option value="Thin Crust">Thin-Crust -- sh. 100</option>
                        <option value="Thick Crust">Thick-Crust -- sh. 120</option>
                        <option value="Deep Crust">Deep-Crust-- sh. 250</option>
                        <option value="Stuffed Crust">Stuffed-Crust-- sh. 250</option>
                      </select><br>
                    <label for="Toppings">Toppings at sh. 10 per piece!</label><br>
              
                      <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Pepperoni" value="
                        Pepperoni" name="toppings">
                        <label class="custom-control-label" for="Pepperoni">Pepperoni</label>
                      </div>

                      <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Black Olives" value="Black Olives" name="toppings">
                        <label class="custom-control-label" for="Black Olives">Black Olives</label>
                      </div>
                      <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Onions" value="Onions" name="toppings">
                        <label class="custom-control-label" for="Onions">Onions</label>
                      </div>
                      <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Green peppers" value="Green peppers" name="toppings">
                        <label class="custom-control-label" for="Green peppers">Green peppers</label>
                      </div>
                      <br><br>
                    
                 </form>
                 <button id="submit"  type="submit" class="Place-order">Submit</button>
  
        </div>
      </div><br>
      <!--pizza images-->
            <div class="row">
              <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/cheese.gif" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">Cheese Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
                  </div>
          

            <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/zucchini.jpeg" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">zucchini Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
                  </div>
         

            <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/spinachpizza.jpeg" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">spinach Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
            </div>

            <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/ricottapizza.jpeg" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">Ricotta Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
                  </div>
          

            <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/buffalopizza.jpeg" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">Buffalo Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
            </div>
            <div class="col-sm-2">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/sagepizza.jpeg" alt="Card image cap">
                      <div class="card-body">
                        <h6 class="card-title">Sage Pizza</h6>
                      </div>
                    </div>
                  </div>
                    </div>
                </div>
            </div>

<!--Pizza images end-->

             <!--pizza, crust, topping-->
             
            <!--Contact-->
            <div class="container-fluid " id="delivery"></div>
            <h8 class="text-center con"></h8>
              <form action="">
                <div class="form-group">
                  <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                  <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                  <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                  
                </div>
              </form>
             <button onclick="myFunction()" class="btn-danger" id="final-order">Place Order</button>
            <!-- Contact-->
     </div>
     <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
